<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Update User</title>
	
	<h:outputStylesheet name="css/style.css" />
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Users</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Update User</h3>

		<h:messages globalOnly="true" />
		
		<h:form id="form" style="margin-top: 10px;">
    <h:panelGrid columns="3">
        <h:outputLabel>Name:</h:outputLabel> 
        <h:inputText value="#{userController.user.name}" id="name" /> 
        <h:message for="name" />
    
        <h:outputLabel>Surname:</h:outputLabel> 
        <h:inputText value="#{userController.user.surname}" id="surname" /> 
        <h:message for="surname" />
    
        <h:outputLabel>Email:</h:outputLabel> 
        <h:inputText value="#{userController.user.email}" id="email" required="true" requiredMessage="Your email is mandatory."/>  
        <h:message for="email" />
        
        <h:outputLabel>Major:</h:outputLabel> 
        <h:inputText value="#{userController.user.major}" id="major" /> 
        <h:message for="major" />
        
        <h:outputLabel>Phone:</h:outputLabel> 
        <h:inputText value="#{userController.user.phone}" id="phone" /> 
        <h:message for="phone" />
        
        <h:outputLabel>Age:</h:outputLabel> 
        <h:inputText value="#{userController.user.age}" id="age" /> 
        <h:message for="age" />
        
        <h:inputHidden value="#{userController.user.id}" />
        
        <h:commandButton value="Save" styleClass="add-user-button" action="#{userController.updateUser(userController.user)}"/>
    </h:panelGrid>
</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="listUser.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
